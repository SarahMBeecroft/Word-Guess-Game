    <script>
        // Function for showing if palindrome
        function palindromeCheck(word) {
            for (let i = 0; i < word.length; i++) {
            if (word[i] === word[word.length - (i + 1)]) {
                return true;
            }
                return false;
            }
        }

    </script>
